<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="styles.css" rel="stylesheet">

  <script defer src="script.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=DM+Sans:wght@500&family=Poppins:wght@500&family=Roboto:wght@900&display=swap"
    rel="stylesheet">
    <style>
      @import url('http://fonts.cdnfonts.com/css/mikado-demo');
    </style>
  <title>Stats Final Project</title>
</head>
<section class="section1">
  <h3>Stats Final Project</h3>
</section>
<section id="section2" class="section2 hide">
  <h3><span id="points">0</span> points </h3>
</section>
<body id="page">
  <div id="container" class="container hide">
    <div style="color: white;"><h1>Question  <span style="color: white; font-family: 'Roboto', sans-serif; display: inline;" id="questionnum">1</span></h1></div>
    <br>
    <div id="question-container" class="question-container">
      <div id="question" style="font-family: 'DM Sans', sans-serif;">Question</div>
      

    </div>
    <div id="answer-buttons" class="btn-grid">
        <button class="btn btns">Answer 1</button>
        <button class="btn btns">Answer 2</button>
        <button class="btn btns">Answer 3</button>
        <button class="btn btns">Answer 4</button>
      </div>
      
     <div class="controls">
        
        <button id="next-btn" class="next-btn hide"></button>
      </div> 
      
  </div>
  <div id="endgame" class="container end hide">
    <h1>Score<span style="font-family: DM sans, sans-serif;">:</span> <span id="fp">0</span> points </h1>
    <br>
    <button onclick="startGame()" class="btns">Restart</button>
  </div>
  <div id="intro" class="waviy">
    <span style="--i:1">C</span>
    <span style="--i:2">l</span>
    <span style="--i:3">i</span>
    <span style="--i:4">c</span>
    <span style="--i:5">k</span>
    <span style="--i:6; padding-left: 30px;">t</span>
    <span style="--i:7">o</span>
    <span style="--i:8; padding-left: 30px;">s</span>
    <span style="--i:9">t</span>
    <span style="--i:10">a</span>
    <span style="--i:11">r</span>
    <span style="--i:12">t</span>
  </div>
</body>
<script type="text/javascript">
  window.onload = function () {
    // use var to check if a link has been clicked
    var clickedOnce = false;
    document.getElementById('page').onclick = function () {
      // will only alert when clickedOnce is false
      if (!clickedOnce) {
        clickedOnce = true;
        startGame()
      }
    }
  }
  
</script>
</html>
